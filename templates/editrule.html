{% extends 'base.html' %}

{% block title %}Edit Rule{% endblock %}

{% block head %}
    <script>
        $(document).ready(function() {
            $("#saverule").click(function () {

                $("#draw").attr("action", "/editrule/");
                $("form").submit();
            });
            $("#ruleid").change(function () {

                $("#draw").attr("action", "/showedit/");
                $("form").submit();
            });
        })
    </script>
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <!--left-->
            <form action="" method="POST">
                <div class="col-md-2" id="leftCol">
                    <div class="form-group">
                        <label>Rule Name:</label>
                        <input type="text" class="form-control" placeholder="rule name" name="rulename">
                    </div>
                    <div class="form-group">
                        <label>Release:</label>
                        <input type="text" class="form-control" placeholder="release" name="release">
                    </div>
                    <div class="form-group">
                        <label>Customer:</label>
                        <input type="text" class="form-control" placeholder="customer" name="customer">
                    </div>
                    <div class="form-group">
                        <hr>
                    </div>
                    <div class="form-group">
                        <label>Select Rules:</label>
                        <select class="form-control" name="ruleid" id="ruleid">
                            {% for userrule in userrules %}
                                <option value="{{ userrule.id }}">{{ userrule.rulename+'@'+userrule.release }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" name="saverule">Save</button>
                    </div>
                </div><!--/left-->

                <!--right-->
                <div class="col-md-5" id="midCol">
                    {% for k in key1 %}
                        <div class="form-group">
                            <label>{{ k }}:</label>
                            <input type="text" class="form-control" placeholder={{ k }} name={{ k }}>
                        </div>
                    {% endfor %}
                </div><!--/middle-->
                <div class="col-md-5" id="rightCol">
                    {% for k in key2 %}
                        <div class="form-group">
                            <label>{{ k }}:</label>
                            <input type="text" class="form-control" placeholder={{ k }} name={{ k }}>
                        </div>
                    {% endfor %}
                </div><!--/right-->
            </form>
        </div><!--/row-->
    </div><!--/container-->
{% endblock %}
