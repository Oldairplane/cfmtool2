{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/fileinput.min.css') }}">
    <script src="{{ url_for('static',filename='js/fileinput.min.js') }}" async></script>
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <!--left-->
            <div class="col-md-3" id="leftCol">
                <div class="form-group">
                    <label>Upload Pronto Source:</label>
                </div>
                <div class="form-group">
                    <form action="/upload/" enctype='multipart/form-data' method='POST'>
                        <input id="input-b1" name="input-b1" type="file" class="file">
                    </form>
                </div>
                <div class="form-group">
                    <hr>
                </div>
                <div class="form-group">
                    <label>Select Source:</label>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        {% for source in sources %}
                        <option>{{ source.id|string+'_'+source.filename+'_'+source.upload_time|string}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Rules:</label>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        {% for source in sources %}
                        <option>{{ source.filename }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <hr>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Proceed</button>
                </div>
            </div><!--/left-->
            <!--right-->
            <div class="col-md-9" id="rightCol">{% block datasource %}{% endblock %}</div><!--/right-->
        </div><!--/row-->
    </div><!--/container-->
{% endblock %}
